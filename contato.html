<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contato - Barbearia Alura</title>
</head>

<body>
  <header>
    <div class="caixa">
      <h1><img src="img/logo.png" alt="Logo Principal"></h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="input-padrao" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="email@hotmail.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(DD) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea class="input-padrao" name="mensagem" id="mensagem" cols="40" rows="10" required></textarea>

      <div>
        <p>Como prefere o nosso contato?</p>
        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
        <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
        <label for="radio-whatssap"><input type="radio" name="contato" value="Whatsapp" id="radio-whatssap" checked>WhatsApp</label>
      </div>

      <div>
        <p>Qual Horário prefere ser atendido?</p>
        <select name="" id="">
          <option value="manha">Manhã</option>
          <option value="tarde">Tarde</option>
          <option value="noite">Noite</option>
        </select>
      </div>
      <label class="checkbox" for=""><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
      <input class="enviar" type="submit" value="Enviar Formulário">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 18h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 18h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 18h</td>
        </tr>
      </tbody>
    </table>

  </main>

  <footer>
    <img src="./img/logo-branco.png" alt="Logo">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
  </footer>
</body>

</html>
